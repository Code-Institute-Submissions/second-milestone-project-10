<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script type="module" src="assets/js/carousels.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/slick/slick.css"/>
    <script type="text/javascript" src="assets/slick/slick.min.js"></script>

    <title>Rave Reviews</title>
</head>
<body>
<header class="row no-gutters">
    <a class="col-2" href="index.html">
        <i class="fas fa-film home-icon" aria-hidden="true"></i>
        <span id="title">Rave<br/>Reviews</span>
    </a>
    <input type="text" id="searchbox" class="col-8" placeholder="Search Movies">
    <button class="fas fa-search" id="search-button" type="submit" onclick="search()"></button>
</header>
<section>
    <div id="now-playing-container">
        <h3 class="carousel-title">Now Playing</h3>
        <i class="fas fa-chevron-left np-prev"></i>
        <i class="fas fa-chevron-right np-next"></i>
        <div  id="now-playing-carousel"></div>
    </div>
</section>
<section>
<div id="coming-soon-container">
    <h3 class="carousel-title">Coming Soon</h3>
    <i class="fas fa-chevron-left cs-prev"></i>
    <i class="fas fa-chevron-right cs-next"></i>
    <div id="coming-soon-carousel"></div>
</div>
</section>

</body>
</html>
